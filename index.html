
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Emergency Power Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              pulseRed: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)', opacity: 1 },
                '70%': { boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)', opacity: 0.7 },
              },
              countUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #fde047, 0 0 10px #fde047, 0 0 15px #fde047' },
                '50%': { boxShadow: '0 0 10px #facc15, 0 0 20px #facc15, 0 0 30px #facc15' },
              }
            },
            animation: {
              pulseRed: 'pulseRed 2s infinite',
              countUp: 'countUp 0.5s ease-out',
              glow: 'glow 1.5s ease-in-out infinite',
            },
          },
        },
      };
    </script>
    <!-- 
      IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual Google Maps API key.
      You can get one from the Google Cloud Console.
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>

    "i18next": "https://aistudiocdn.com/i18next@^25.6.0",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.2.0"
  }
}
</script>
</head>
